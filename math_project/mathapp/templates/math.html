<!DOCTYPE html>
<html>
<head>
    <title>Area Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
        }
        .box {
            width: 300px;
            margin: 50px auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 6px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 6px 0 12px 0;
            box-sizing: border-box;
        }
        button {
            padding: 8px;
            width: 100%;
            background: #f2f2f2;
            border: 1px solid #aaa;
            cursor: pointer;
        }
        .result {
            margin-top: 15px;
            background: #f5f5f5;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="box">
    <h3>Area of Rectangle</h3>

    <form method="post">
        {% csrf_token %}

        <label>Length</label>
        <input type="number" name="length" required>

        <label>Breadth</label>
        <input type="number" name="breadth" required>

        <button type="submit">Calculate Area</button>
    </form>

    {% if area %}
    <div class="result">
        <b>Area:</b> {{ area }}
    </div>
    {% endif %}
</div>

</body>
</html>
